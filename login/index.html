<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap">
    <title>Restaurant</title>
</head>

<body>
    <div class="header">
        <div class="con">
            <div class="header-line">
                <div class="logo">
                    <img src="IMAGES/LOGO (1).png" alt="">
                </div>

                <div class="nav">
                    <a class="nav-item" href="#">ГЛАВНАЯ</a>
                    <a class="nav-item" href="#">МЕНЮ</a>
                    <a class="nav-item" href="#">О НАС</a>
                    <a class="nav-item" href="#">БРОНЬ</a>
                </div>

                <div class="cart">
                    <a href="#">
                        <img class="cartimg" src="IMAGES/cart.png" alt="">
                    </a>
                </div>
                <div class="phone">
                    <div class="phone-img">
                        <img src="IMAGES/phone (1).png" alt="">
                    </div>

                    <div class="number">
                        <a class="num" href="#">+999-888-76-54</a>
                    </div>

                    <div class="phone-text">
                        Свяжитесь с нами для бронирования
                    </div>
                </div>
                <div class="btn">
                    <a href="#">ЗАКАЗ СТОЛИКА</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
